<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyshub - トップページ</title>
    <link rel="icon" href="images/logo.jpg" type="image/x-icon">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background-color: #121212; color: #fff; }
        .main-container { max-width: 1200px; margin: auto; }
        .full-screen-photo { width: 100%; height: 100vh; overflow: hidden; }
        .full-screen-photo img { width: 100%; height: 100%; object-fit: cover; }
        .recommended-images, .subscription-plans, .login-link { padding: 20px; text-align: center; }
        
        /* スライダーのスタイル */
        .image-slider { display: flex; overflow-x: auto; gap: 10px; scroll-snap-type: x mandatory; }
        
        /* 画像アイテムのスタイル */
        .image-item { 
            position: relative;
            flex: 0 0 200px;
            height: 150px;
            overflow: hidden;
            scroll-snap-align: start;
            border-radius: 8px;
        }
        
        /* 画像のスタイル */
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5; /* 少しだけ透過 */
        }
        
        /* フォグ効果 */
        .image-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
            opacity: 0.8; /* フォグの透明度 */
            pointer-events: none;
        }

        /* サブスクプランのスタイルはそのまま */
        .plans { display: flex; gap: 20px; justify-content: center; }
        .plan { padding: 30px; width: 250px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); font-size: 20px; color: #000; }
        .plan1 { background: #4a90e2; }
        .plan2 { background: #f5a623; }
        .plan3 { background: #7ed321; }
        .price { font-weight: bold; font-size: 24px; }
        .plan-description { font-size: 16px; color: #222; }
        .login-link{margin-bottom:40px;}
        .login-button { background: #007bff; color: #fff; padding: 15px 30px; font-size: 18px; text-decoration: none; border-radius: 5px; transition: 0.3s; }
        .login-button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="main-container">
        <section class="full-screen-photo"><img src="images/top.jpg" alt="フルスクリーン写真"></section>
        
        <!-- おすすめコンテンツの画像セクション -->
        <section class="recommended-images">
            <h2>おすすめコンテンツ</h2>
            <div class="image-slider">
                <div class="image-item"><img src="images/p-8/p (1).png" alt="おすすめ画像 1"></div>
                <div class="image-item"><img src="images/p-8/p (5).png" alt="おすすめ画像 2"></div>
                <div class="image-item"><img src="images/p-8/p (9).png" alt="おすすめ画像 3"></div>
                <div class="image-item"><img src="images/p-8/p (11).png" alt="おすすめ画像 4"></div>
                <div class="image-item"><img src="images/p-8/p (13).png" alt="おすすめ画像 5"></div>
                <div class="image-item"><img src="images/p-8/p (17).png" alt="おすすめ画像 6"></div>
                <div class="image-item"><img src="images/p-8/p (19).png" alt="おすすめ画像 7"></div>
                <div class="image-item"><img src="images/p-8/p (26).png" alt="おすすめ画像 8"></div>
                <div class="image-item"><img src="images/p-8/p (27).png" alt="おすすめ画像 9"></div>
                <div class="image-item"><img src="images/p-8/p (44).png" alt="おすすめ画像 10"></div>
            </div>
        </section>
        
        <section class="subscription-plans">
            <h2>サブスクプラン</h2>
            <div class="plans">
                <div class="plan plan1">
                    プラン 1<br><span class="price">月3000円</span><br>
                    <span class="plan-description">画像だけ閲覧し放題</span>
                </div>
                <div class="plan plan2">
                    プラン 2<br><span class="price">月5000円</span><br>
                    <span class="plan-description">画像と一部動画を閲覧し放題</span>
                </div>
                <div class="plan plan3">
                    プラン 3<br><span class="price">月10000円</span><br>
                    <span class="plan-description">全ての画像と動画に加えてオリジナルコンテンツを閲覧し放題</span>
                </div>
            </div>
        </section>
        
        <section class="login-link"><a href="member.html" class="login-button">会員登録 or ログイン</a></section>
    </div>
</body>
</html>
