<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member page</title>
    <style>
        /* 全体の背景色を黒っぽく */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ロゴを中央上部に配置 */
        .logo-container {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #333;
            margin-bottom: 30px;
        }

        /* ロゴ画像のスタイル（サンプル用） */
        .logo-container img {
            width: 200px;
            height: auto;
        }

        /* ジャンルリンクのコンテナ */
        .genre-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            padding: 20px;
        }

        /* 各ジャンルのカード */
        .genre-card {
            background-color: #333333;
            color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 200px;
            transition: background-color 0.3s ease;
        }

        /* ジャンル名のスタイル */
        .genre-card h3 {
            font-size: 20px;
            margin: 10px 0;
        }

        /* ボタンコンテナ */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        /* 画像・動画ページボタン */
        .genre-button {
            background-color: #555555;
            color: #ffffff;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        /* ホバー効果 */
        .genre-button:hover {
            background-color: #777777;
        }
    </style>
</head>

    <!-- ロゴを配置する部分 -->
